<form [formGroup]="form" (ngSubmit)="login()">
  <div class="form-group">
      <label for="email">Email</label>
      <input id="email" 
             type="email" 
             value="" 
             class="form-control"
             formControlName="email"/>
      <div *ngIf="form.controls.email.touched && form.controls.email.errors">
        <div class="alert alert-danger"
             *ngIf="form.controls.email.errors.required">Email jest wymagany.</div>
        <div class="alert alert-danger"
             *ngIf="form.controls.email.errors.cannotContainSpace">Pole nie moze zawierać spacji.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input id="password" 
             type="password" 
             value="" 
             class="form-control"
             formControlName="password"/>
      <div class="alert alert-danger"
           *ngIf="form.controls.password.touched && !form.controls.password.valid">Hasło jest wymagane.</div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Zaloguj</button>
</form>
